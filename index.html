<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Mumbai</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed,07 Aug</h5>
            </div>

            <div class="weather-summary-container">
                <img src="cloudy.svg" alt="Image not found" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%
                            </h5>
                        </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2 M/s
                            </h5>
                        </div>
                </div>
            </div>
            <div class="forecast-scroll-container">
                <div class="forecast-card">
                    <p class="forecast-date">05 Aug</p>
                    <img src="cloudy.svg" alt="Weather icon" class="forecast-icon">
                    <p class="forecast-temp">29 °C</p>
                </div>
                <div class="forecast-card">
                    <p class="forecast-date">05 Aug</p>
                    <img src="cloudy.svg" alt="Weather icon" class="forecast-icon">
                    <p class="forecast-temp">29 °C</p>
                </div>
                <div class="forecast-card">
                    <p class="forecast-date">05 Aug</p>
                    <img src="cloudy.svg" alt="Weather icon" class="forecast-icon">
                    <p class="forecast-temp">29 °C</p>
                </div>
                <div class="forecast-card">
                    <p class="forecast-date">05 Aug</p>
                    <img src="cloudy.svg" alt="Weather icon" class="forecast-icon">
                    <p class="forecast-temp">29 °C</p>
                </div>
                <div class="forecast-card">
                    <p class="forecast-date">05 Aug</p>
                    <img src="cloudy.svg" alt="Weather icon" class="forecast-icon">
                    <p class="forecast-temp">29 °C</p>
                </div>
            </div>            
        </section>
        <section class="search-city section-message">
            <span class="material-symbols-outlined">
                foggy
                </span>
            <h1>Search City</h1>
        </section>
    </main>
</body>
</html>
